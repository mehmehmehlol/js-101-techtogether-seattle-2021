<!-- Backstory:
You are the Christmas Tree Farm manager/Software Engineer -- super busy person. You have to manage the farm by
counting how many Christmas trees that are left with the counter that YOU built. The initial count is 100. The Christmas Tree Farm also has an extremely generous return policy
that people can return Christmas tree. -->
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div>
        <h1>Christmas Tree(s) Left:</h1>
        <h2 id="count-el">10</h2>

        <!-- decrementing the count, external JS method-->
        <button id="decrement-btn" onclick="decrement()">DECREMENT 🎄</button>
        <!-- Add INCREMENT button under this line -->
        <button id="increment-btn" onclick="increment()">INCREMENT 🎄</button>
        <!-- Add SAVE button under this line-->
        <!-- emoji's optional lol -->
        <button id="save-btn" onclick="save()">SAVE ☃️</button>
        
        <!-- Add a text "Christmas Tree Sold Each Day: " with an id "save-el" to save an array of numbers -->
        <p id="save-el">Christmas Tree Sold Each Day: </p>
        
        <script src="./index.js">innertext</script>
      </div>
    </body>
</html>
